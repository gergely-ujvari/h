<ul class="sliding-panels">
  <li>

  <!-- Summaries -->
  <li ng-class="detail && 'squished' || ''"
      ng-show="annotations&&!search">
    <p>SUMMARY</p>
    <ul>
      <li ng-class="detail && 'detail' || 'summary'"
          ng-click="toggleDetail($event)"
          ng-mouseenter="focus(annotation)"
          ng-mouseleave="focus()"
          ng-repeat="annotation in annotations"
          class="paper stream-list">

        <!-- Excerpts -->
        <div class="excerpt"
             ng-repeat="target in annotation.target"
             ng-show="detail">
          <blockquote ng-bind="target.quote" ng-hide="diff" />
          <blockquote ng-bind-html-unsafe="target.diffHTML" ng-show="diff" />
          <div class="small pull-right" ng-show="target.diffHTML">
            <input type="checkbox" ng-model="diff">Show differences</input>
          </div>
        </div>

        <!-- Thread view -->
        <div data-recursive="" class="thread">
          <!-- Annotation -->
          <div class="detail annotation"
               name="annotation"
               ng-model="$parent.annotation" />
          <!-- Replies -->
          <ul>
            <li class="thread"
                ng-hide="collapsed || !detail"
                ng-class="collapsed && 'collapsed' || ''"
                ng-repeat="annotation in replies(annotation) | orderBy:sortThread:true"
                ng-transclude>
              <a href="" class="threadexp"
                 title="{{collapsed && 'Expand' || 'Collapse'}}"
                 ng-click="collapsed = !collapsed" />
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </li>

  <!-- Details -->
  <li ng-class="detail && thread.message && 'show' || ''"
      ng-hide="search">
    <p>DETAIL</p>
    <!-- Excerpts -->
    <div class="paper excerpt"
         ng-repeat="target in thread.message.target">
      <blockquote ng-bind="target.quote" ng-hide="diff" />
      <blockquote ng-bind-html-unsafe="target.diffHTML" ng-show="diff" />
      <div class="small pull-right" ng-show="target.diffHTML">
        <input type="checkbox" ng-model="diff">Show differences</input>
      </div>
    </div>
    <!-- Thread view -->
    <div data-recursive="" class="paper thread">
      <!-- Annotation -->
      <div class="detail annotation"
           name="annotation"
           ng-model="$parent.thread.message" />
      <!-- Replies -->
      <ul >
        <li class="thread"
            ng-animate="{hide: 'collapse-hide', show: 'collapse-show'}"
            ng-hide="collapsed"
            ng-class="collapsed && 'collapsed' || ''"
            ng-repeat="thread in thread.children | orderBy:sortThread:true"
            ng-transclude>
          <a href="" class="threadexp"
             title="{{collapsed && 'Expand' || 'Collapse'}}"
             ng-click="collapsed = !collapsed" />
        </li>
      </ul>
    </div>
  </li>

  <!-- Search -->
  <li ng-class="search && 'show' || ''"
      ng-show="search">
    <p>SEARCH</p>
    <div ng-repeat="thread in threads"
      class="summary">
      <!-- Thread view -->
      <div data-recursive="" class="paper thread">
        <!-- Annotation -->
        <div ng-show="$parent.annotations.indexOf($parent.thread.message.id)!=-1 && !open">
        <div class="detail annotation thread"
           name="annotation"
           ng-class="collapsed && 'collapsed' || ''"
           ng-model="$parent.thread.message"
           ng-show="$parent.annotations.indexOf($parent.thread.message.id)!=-1 && !collapsed"
           />
        </div>

           <a href="" class="threadexp"
               title="{{open && 'Expand' || 'Collapse'}}"
               ng-click="open = !open"
             />

        <!-- Replies -->
        <ul >
          <li class="thread"
            ng-animate="{hide: 'collapse-hide', show: 'collapse-show'}"
            ng-hide="collapsed"
            ng-class="collapsed && 'collapsed' || ''"
            ng-repeat="thread in thread.children | orderBy:sortThread:true"
            ng-transclude>
            <a href="" class="threadexp"
               title="{{collapsed && 'Expand' || 'Collapse'}}"
               ng-click="collapsed = !collapsed" />
          </li>
        </ul>
      </div>
    </div>
  </li>

</ul>
